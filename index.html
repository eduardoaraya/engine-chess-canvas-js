<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FAFAFA;
        }
        #board{
            border:solid 3px #222;
            image-rendering: pixelated;
            background:  #BBB;
            box-shadow: 0px 15px 20px -3px rgba(0,0,0,0.45);
        }
        #pieces {
            position: absolute;
            /* opacity: .6; */
        }
    </style>
</head>
<body>
        <canvas id="board" width="600" height="600"></canvas>
        <canvas id="pieces" width="600" height="600"></canvas>

        <script src="./DataStructure.js"></script>
        <script src="./Board.js"></script>

        <script>

            const dimensions = {
                size:75,
                margin:0,
                boardLength:8
            };
            
            const data = new DataStructure(dimensions);  
            const board = new Board('board',data.structure);
            
            board.render((item,number) => {
                board.printBoard(item,number)
            });

            const game = {
                'peao':{
                    cordinates:{
                        b:{
                            x:[0,1,2,3,4,5,6,7],
                            y:[1,1,1,1,1,1,1,1]
                        },
                        a:{
                            x:[0,1,2,3,4,5,6,7],
                            y:[6,6,6,6,6,6,6,6]
                        }
                    },
                    images:{
                        a:'./assets/peaoA.png',
                        b:'./assets/peaoB.png'
                    }
                },
                'torre':{
                    cordinates:{
                        b:{
                            x:[0,7],
                            y:[0,0]
                        },
                        a:{
                            x:[7,0],
                            y:[7,7]
                        }
                    },
                    images:{
                        a:'./assets/torreA.png',
                        b:'./assets/torreB.png'
                    }
                },
                'cavalo':{
                    cordinates:{
                        b:{
                            x:[1,6],
                            y:[0,0]
                        },
                        a:{
                            x:[1,6],
                            y:[7,7]
                        }
                    },
                    images:{
                        a:'./assets/cavaloA.png',
                        b:'./assets/cavaloB.png'
                    }
                },
                'bispo':{
                    cordinates:{
                        b:{
                            x:[2,5],
                            y:[0,0]
                        },
                        a:{
                            x:[2,5],
                            y:[7,7]
                        }
                    },
                    images:{
                        a:'./assets/bispoA.png',
                        b:'./assets/bispoB.png'
                    }
                },
                'rainha':{
                    cordinates:{
                        b:{
                            x:[3],
                            y:[0]
                        },
                        a:{
                            x:[3],
                            y:[7]
                        }
                    },
                    images:{
                        a:'./assets/rainhaA.png',
                        b:'./assets/rainhaB.png'
                    }
                },
                'rei':{
                    cordinates:{
                        b:{
                            x:[4],
                            y:[0]
                        },
                        a:{
                            x:[4],
                            y:[7]
                        }
                    },
                    images:{
                        a:'./assets/reiA.png',
                        b:'./assets/reiB.png'
                    }
                }
            }

            const pieces = new Board('pieces',data.structure);
            pieces.render((item,number,game) => {
                pieces.printPieces(item,number,game)
            },game)

        </script>
</body>
</html>

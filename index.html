<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas{
            border:solid 3px #222;
            image-rendering: pixelated;
            background:  #222;
            box-shadow: 0px 15px 20px -3px rgba(0,0,0,0.45);
        }
    </style>
</head>
<body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <script>

            const canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            
            const pieces = {
                "peao":{
                    x:1,
                    y:52
                },
                "torre":{
                    x:1,
                    y:1
                }
            };

            const board = renderBoard(62.300,0.5);

            board.forEach((item,number) => {
                let color = (number%2 == 0) ? '#222' : '#FFF';
                let lastcolor = '';
                item.forEach( pixel => {
                    if(lastcolor)
                        color = lastcolor == '#222' ? '#FFF' : '#222'
                    ctx.fillStyle = color;
                    lastcolor = color;

                    ctx.fillRect( pixel.x, pixel.y, 60, 60);
                })
            })

            function renderColumn(){
                let columns = [];
                for ( x = 0 ; x < 8 ; x++ ){
                    columns.push({ x:1,y:1 });
                }
                return columns;
            }

            function renderRow(){
                const columns = renderColumn();
                let row = [];
                for ( x = 0 ; x < columns.length ; x++ ){
                    row.push(columns);
                }
                return row;
            }


            function renderBoard(size,margin) {
                return renderRow().map((row,numberRow) => {
                    return row.map((column,numberColumn) => {
                        return {
                            x: numberColumn * (size + margin),
                            y: numberRow * (size + margin)
                        };
                    })
                });
            }

        </script>
</body>
</html>

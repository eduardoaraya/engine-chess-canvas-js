<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #board{
            border:solid 3px #222;
            image-rendering: pixelated;
            background:  #BBB;
            box-shadow: 0px 15px 20px -3px rgba(0,0,0,0.45);
        }
        #pieces {
            position: absolute;
            opacity: .6;
        }
    </style>
</head>
<body>
        <canvas id="board" width="400" height="400"></canvas>
        <canvas id="pieces" width="400" height="400"></canvas>

        <script src="./DataStructure.js"></script>
        <script src="./Board.js"></script>

        <script>

            const dimensions = {
                size:50,
                margin:0,
                boardLength:8
            };
            
            const data = new DataStructure(dimensions);  
            const board = new Board('board',data.structure);
            
            board.render((item,number) => {
                board.printBoard(item,number)
            });

            const game = {
                'peao':{
                    init:{
                        a:{
                            x:[1,1,1,1,1,1,1,1],
                            y:[0,1,2,3,4,5,6,7]
                        },
                        b:{
                            x:[6,6,6,6,6,6,6,6],
                            y:[0,1,2,3,4,5,6,7]
                        }
                    }
                }
            }
                

            const pieces = new Board('pieces',data.structure);
            pieces.render((item,number,game) => {
                pieces.printPieces(item,number,game)
            },game)

        </script>
</body>
</html>
